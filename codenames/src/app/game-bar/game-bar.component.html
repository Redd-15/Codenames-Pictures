<ng-template #tipContent>
  @for(player of players; track $index){
  <div class="tooltip-box {{ player.team }}-box" [class.inactive]="player.isInactive">
    <div class="tooltip-group">
      <div><b>{{ player.name }}</b></div>
      <div>{{ player.isSpymaster ? "Spymaster" : "Operative" }}</div>
      <div class="material-icons">{{player.isInactive ? 'cancel': 'check_circle'}}</div>
    </div>
  </div>
  }
</ng-template>
<div class="game-bar">
  <div class="bar-group">
    <button class="btn btn-sm btn-beige badge-button profile-button">
      <span class="material-icons">account_circle</span>&nbsp;&nbsp;{{
        username
      }}
    </button>
    <button class="btn btn-sm btn-beige badge-button profile-button">
      {{ isSpymaster ? "Spymaster" : "Operative" }}
    </button>
    <button class="btn btn-sm btn-beige badge-button profile-button {{ team }}">
      <span class="cap">{{ team }}</span>
    </button>
  </div>
  <div class="bar-group">
    <button class="btn btn-sm btn-plum badge-button" (click)="endGuessing()" *ngIf="isEndGuessingAvailable">End guessing</button>
    <button
      class="btn btn-sm btn-beige badge-button"
      placement="bottom"
      [ngbTooltip]="tipContent"
      tooltipClass="custom-tooltip"
    >
      Players&nbsp;&nbsp;<span class="material-icons">person</span
      >{{ players.length }}
    </button>
    <button class="btn btn-sm btn-beige badge-button" (click)="leaveGame()">
      Leave&nbsp;&nbsp;<span class="material-icons">logout</span>
    </button>
  </div>
</div>
