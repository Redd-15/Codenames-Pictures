<div class="image-container team-{{team}}" (click)="highlightCard()" [ngClass]="{'flipped': !card.isSecret}">
  <div class="image-flip">
    <div class="front" [class]="cardClass">
      <img [src]="card.getFilePath()" alt="Front Image" draggable="false" />
    </div>
    <div class="back">
      <img [src]="card.isSecret ? '/agents/grey-1.jpg': card.getBackFilePath()" alt="Back Image" />
    </div>
  </div>
  <div class="flip-btn" (click)="flipCard()" *ngIf="turn == team && phase == 'guess' && card.isSecret && card.isHighlighted && !isSpymasterMode">
    <span class="material-icons">task_alt</span>
  </div>
</div>
