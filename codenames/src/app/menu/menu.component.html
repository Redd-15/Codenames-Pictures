<div class="card text-center mt-3 bg-white">
  <div class="card-body">
    <h4 class="card-title pt-2">Play now</h4>
    <hr />
    <p class="card-text mb-4">
      Create a new room or join an existing room with your friends.
    </p>
    <div class="mb-2">
      <button (click)="openCreateModal()" class="btn btn-custom w-100">Create room</button>
    </div>
    <div class="mb-2">
      <button (click)="openJoinModal()" class="btn btn-custom w-100">Join room</button>
    </div>
    <div class="mb-2">
      <button (click)="rejoinPrevious()" *ngIf="isRejoinAvailable" class="btn btn-beige w-100">Rejoin previous room</button>
    </div>
  </div>
</div>
